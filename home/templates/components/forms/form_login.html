{% load static %}
<div id="main-wrapper" class="container" style="margin-bottom: 2em;">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-3">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Login</h3>
                                </div>

                                <h6 class="h5 mb-0">Bem Vindo!</h6>
                                <p class="text-muted mt-2 mb-5">Digite seu endereço de e-mail e senha para acessar o painel de administração do site.</p>

                                <form action="/signin" method="POST">{% csrf_token %}
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Username</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" name='username'>
                                    </div>
                                    <div class="form-group mb-5">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" name='password'>
                                    </div>
                                    {% for message in messages %}
                                        <div align='center' style="margin-top: -3rem; margin-bottom: 2rem;">
                                            <strong style="color: red;">Erro! {{ message }}</strong>
                                        </div>
                                    {% endfor %}
                                    <div>
                                        <button type="submit" class="btn btn-theme spinner-loading">Login</button>


                                        
                                        
                                        <a type="button" href='/' class="btn btn-outline-danger spinner-loading">Cancelar</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right" style="background-image: url({% static 'images/bg1.jpg' %})">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                    <h4 class="text-white mb-4">Área de acesso a Dashboard!</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->
            <!-- end row -->
        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>
